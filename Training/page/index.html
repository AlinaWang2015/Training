<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" />

    <style>
        /*carousel page position*/
        #slideDiv .pages {
            position: absolute;
        }

        /*carousel page style*/
        #slideDiv .slides div {
            cursor: pointer;
        }

        /*Let the pictures can overlap*/
        #slides img {
            position: absolute;
            z-index: -1;
        }

            /*current img style*/
            #slides img.active {
                position: absolute;
                z-index: 1;
            }

        /*pages*/
        #slideDiv #pages {
            text-align: center; /* pages horizontal center*/
            position: relative;
            top: 500px;
        }

        #pages .page {
            display: inline-block;
            zoom: 1; /**/
            border-radius: 10px;
        }

        /*not current page*/
        #pages span {
            /*a block element can by set width,height,padding,margin*/
            display: block;
            width: 12px;
            height: 12px;
            margin: 5px 7px;
            /**/
            filter: Alpha(Opacity=50);
            opacity: .2;
            background: #869791;
            /*Browser compatibility*/
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        /*current page*/
        #pages .page.active span {
            display: block;
            width: 12px;
            height: 12px;
            margin: 5px 7px;
            filter: Alpha(Opacity=50);
            opacity: 1; /**/
            background: #ffffff; /**/
            border: 2px solid #1AE6E6; /**/
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        #pages span {
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="row 1">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">SVN</a></li>
                <li><a href="#">iOS</a></li>
                <li><a href="#">VB.Net</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">PHP</a></li>
            </ul>
        </div>

        <div class="col-md-4">

        </div>
    </div>

    <div class="row 2">
        <div class="col-md-12">
            <div id="top">
                <div id="slideDiv">
                    <!-- Wrapper for slides -->
                    <div id="slides">
                        <img src="../img/Index/head1.jpg" class="slideImgs active" />
                        <!--<img src="../img/Index/head2.jpg" class="slideImgs" />
                        <img src="../img/Index/head3.jpg" class="slideImgs" />
                        <img src="../img/Index/head4.jpg" class="slideImgs" />
                        <img src="../img/Index/head5.jpg" class="slideImgs" />
                        <img src="../img/Index/head6.jpg" class="slideImgs" />-->
                    </div>
                    <!-- slides indicators -->
                    <div id="pages">
                        <div value="1" class="page active"><span class=""></span></div>
                        <div value="2" class="page"><span class=""></span></div>
                        <div value="3" class="page"><span class=""></span></div>
                        <div value="4" class="page"><span class=""></span></div>
                        <div value="5" class="page"><span class=""></span></div>
                        <div value="6" class="page"><span class=""></span></div>
                    </div>

                </div>

            </div>
        </div>


    </div>

    <script>
        //use js only
        window.onload = function () {
            //# use click event to switch the slide
            $("#pages .page").click(function () {

                var chooseId = $(this).attr("value");

                $(this).siblings().removeClass("active");
                $(this).addClass("active");

                //change img
                $("#slides img").attr("src", '../img/Index/head' + chooseId + '.jpg');

            });

            //# use a timer to switch the slide
        }

    </script>

</body>
</html>
